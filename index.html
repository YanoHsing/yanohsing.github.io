<script>
    async function getRandomLine() {
        const response = await fetch('click.txt');
        const text = await response.text();
        const lines = text.split('\n');
        return lines[Math.floor(Math.random() * lines.length)];
    }

    document.addEventListener('click', async function (event) {
        const window = document.createElement('div');
        window.className = 'window';

        // Create title-bar
        const titleBar = document.createElement('div');
        titleBar.className = 'title-bar';
        titleBar.textContent = 'POP.EXE';
        titleBar.style.fontSize = '12px';
        titleBar.style.minwidth = 0.9 * window.clientWidth + 'px';
        // Create content div
        const content = document.createElement('div');
        content.textContent = await getRandomLine();

        // Append elements
        window.appendChild(titleBar);
        window.appendChild(content);

        window.style.position = 'fixed';
        window.style.left = (event.clientX + 10) + 'px';
        window.style.top = (event.clientY - 10) + 'px';
        window.style.pointerEvents = 'none';
        window.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
        window.style.margin = '0';
        window.style.color = 'black';
        window.style.width = 'auto';
        window.style.padding = '10px';
        window.style.maxWidth = 0.3 * document.body.clientWidth + 'px';
        document.body.appendChild(window);

        setTimeout(function () {
            document.body.removeChild(window);
        }, 500);
    });
</script>
